<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.min.css">
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar" id="sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form" autocomplete="off">
                    <input name="chatmessage" type="text" placeholder="
                     Type Something">
                    <button>Send Message</button>
                </form><br>
                <button id="send-location">Send Location</button>
            </div>
        </div>
    </div>

    <!--Template for normal Message-->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}} </span>
            </p>
            <p>{{chatmessage}}</p>
        </div>
    </script>

    <!--TEmplate for location URL-->
    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}} </span>
            </p>
            <p><a href="{{locationURL}}" target="_blank">My location</a></p>
        </div>
    </script>

    <!--Template for sidebar-->
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class ="users">
            {{#users}} <!---Starting of an array-->
                <li>{{username}}</li>
            {{/users}} <!--Ending of array-->
        </ul>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js"></script>
</body>

</html>
